services:
  db:
    container_name: postgres
    image: postgres
    restart: always
    env_file:
      - .env
    # environment:
    #   POSTGRES_DB: POSTGRES_DB
    #   POSTGRES_USER: POSTGRES_USER
    #   POSTGRES_PASSWORD: POSTGRES_PASSWORD
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    env_file:
      - .env
    # environment:
    #   PGADMIN_EMAIL:
    #   PGADMIN_PASSWORD:
    ports:
      - 5050:80

volumes:
  pgdata:
